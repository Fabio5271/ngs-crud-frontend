<div class="row justify-content-between m-0 p-3">
  <h5 class="col my-auto p-0">Users Management</h5>
  <button type="button" class="btn btn-success col-auto" data-bs-toggle="modal" data-bs-target="#EditAddUser"
    (click)="openModel()">Create New User</button>
</div>

<div class="p-0 mx-3 my-1 bg-light border border-secondary rounded" style="overflow: hidden;">
  <table class="table mb-0">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id #</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Role</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <th scope="row">{{user.id}}</th>
        <td>{{user.userName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.role.roleName}}</td>
        <td>
          <div class="row m-0">
            <button type="button" class="btn btn-dark w-auto" data-bs-toggle="modal" data-bs-target="#EditAddUser"
              (click)="openModel(user)">Edit</button>
            <div class="p-2 w-auto"></div>
            <button type="button" class="btn btn-danger w-auto" (click)="deleteUser(user.id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal modal-lg fade" id="EditAddUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <!-- <span aria-hidden="true">&times;</span> -->
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-text">First and last name</span>
          <input type="text" aria-label="First name" class="form-control" [(ngModel)]="userToModify.userName">
          <input type="text" aria-label="Last name" class="form-control" [(ngModel)]="userToModify.lastName">
        </div><br>
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Role</label>
          <select class="form-select" id="inputGroupSelect01" [(ngModel)]="userToModify.role.id">
            <option selected>Choose...</option>
            <option *ngFor="let role of roleList" [value]="role.id">{{role.roleName}}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" *ngIf="creationMode" (click)="createUser()">Create User</button>
        <button type="button" class="btn btn-primary" *ngIf="!creationMode" (click)="modifyUser()">Modify User</button>
      </div>
    </div>
  </div>
</div>
